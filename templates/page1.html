{% extends "layout.html" %}

{% block title %}page1{% endblock %}

{% block content %}
  <h1>This is Page 1</h1>

<!-- add post -->
<form action="/create_post" method="POST">
    <textarea name="content" rows="4" cols="60" placeholder="write post..." required></textarea><br>
    <button type="submit">Post</button>
</form>

<hr>

<!-- all posts -->
{% for post in posts %}
    <div>
        {{ post.content }}
    </div>
{% else %}
    <p>No posts</p>
{% endfor %}

{% endblock %}
